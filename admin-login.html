<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Login</h1>
  <label>Login ID:</label>
  <input type="text" id="loginId" placeholder="Enter login ID">
  <br><br>
  <label>Password:</label>
  <input type="password" id="password" placeholder="Enter password">
  <br><br>
  <button id="loginBtn">Login</button>
  <p id="loginStatus"></p>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const loginId = document.getElementById("loginId").value.trim();
      const password = document.getElementById("password").value.trim();

      // Hardcoded credentials
      const adminId = "admin";
      const adminPass = "Subhadip@1234";

      if (loginId === adminId && password === adminPass) {
        localStorage.setItem("adminLoggedIn", "true"); // mark as logged in
        window.location.href = "admin.html"; // redirect to admin panel
      } else {
        document.getElementById("loginStatus").textContent = "Invalid ID or password!";
        document.getElementById("loginStatus").style.color = "red";
      }
    });
  </script>
</body>
</html>
